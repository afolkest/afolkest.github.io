    <script>
        if (sessionStorage.getItem('from-dark')) {
            sessionStorage.removeItem('from-dark');
            var nav = document.querySelector('nav');
            document.body.style.backgroundColor = '#1a1a1a';
            nav.style.backgroundColor = '#1a1a1a';
            nav.style.borderBottomColor = '#333';
            getComputedStyle(nav).borderBottomColor;
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    document.body.style.transition = 'background-color 0.8s ease';
                    nav.style.transition = 'background-color 0.8s ease, border-bottom-color 0.8s ease';
                    document.body.style.backgroundColor = '#f5f5f5';
                    nav.style.backgroundColor = '#f5f5f5';
                    nav.style.borderBottomColor = '#e0e0e0';
                });
            });
        }
